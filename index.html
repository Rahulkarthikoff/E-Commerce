<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle-link {
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <form id="loginForm" onsubmit="login(event)">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <p>Don't have an account? <span class="toggle-link" onclick="showSignupForm()">Sign up here</span>.</p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;" onsubmit="signup(event)">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPhone">Phone Number:</label>
                <input type="tel" id="signupPhone" required>
            </div>
            <div class="form-group">
                <label for="signupAddress">Address:</label>
                <input type="text" id="signupAddress" required>
            </div>
            <div class="form-group">
                <label for="signupAge">Age:</label>
                <input type="number" id="signupAge" required>
            </div>
            <div class="form-group">
                <label for="signupGender">Gender:</label>
                <select id="signupGender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
            <p>Already have an account? <span class="toggle-link" onclick="showLoginForm()">Login here</span>.</p>
        </form>
    </div>

    <script>
        // Toggle between signup and login forms
        function showSignupForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // Signup Function
        function signup(event) {
            event.preventDefault();

            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const phone = document.getElementById("signupPhone").value;
            const address = document.getElementById("signupAddress").value;
            const age = document.getElementById("signupAge").value;
            const gender = document.getElementById("signupGender").value;

            // Create user object
            const user = {
                email,
                password,
                phone,
                address,
                age,
                gender
            };

            // Save user data in localStorage
            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));

            alert("Signup successful! You can now log in.");
            document.getElementById("signupForm").reset();
            showLoginForm(); // Show login form after signup
        }

        // Login Function
        function login(event) {
            event.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Retrieve users from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if user exists
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert("Login successful!");
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
